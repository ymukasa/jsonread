<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jsonread</title>
  <script src="jsonread.js"></script>
  <link rel="stylesheet" type="text/css" href="jsonread.css" >
</head>
<body>
  jsonファイル格納ディレクトリパス：<br />
  <input type="text" value="" id="dirpath" style="width:600px;" /><input type="button" value="ディレクトリ選択" id="selectDirectory" onclick="selectDirectory();" /><br /><br />
  <input type="button" value="TSV出力" id="execButton" onclick="outputTsv();" />&nbsp;<input type="button" value="TSVクリップボードコピー" id="execButton" onclick="copyTsv();" /><br /><br />
  <input type="button" value="CSV出力" id="execButton" onclick="outputCsv();" />&nbsp;<input type="button" value="CSVクリップボードコピー" id="execButton" onclick="copyCsv();" /><br /><br />
  <input type="button" value="一覧作成" id="execButton" onclick="createList();" /><br /><br />
  <input type="button" value="クエリクリップボードコピー" id="execButton" onclick="copyQuery();" /><br /><br />
  <table id="resultList">
      <thead>
          <th>
            ファイル名
          </th>
        <th>
          id
        </th>
        <th>
          論理名(name)
        </th>
        <th>
          物理名(physicalName)
        </th>
        <th>
          説明(description)
        </th>
      </thead>
      <tbody id="resultListBody">

      </tbody>
  </table>
</body>
</html>
